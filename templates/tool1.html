<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tool 1 - Cost Report</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/tool1.css') }}">
</head>
<body>
<div class="container">
    <h1>Cost Report</h1>
    <form id="tool1Form" method="POST" enctype="multipart/form-data" action="{{ url_for('tool1') }}">
        <input type="file" name="excel_file" accept=".xlsx,.xls" required>
        <input type="date" name="as_of_date" required>
        <button type="submit">Generate PDF</button>
    </form>
    <!-- Loading Indicator (outside container) -->
    <div id="loadingIndicator" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Generating PDF, please wait...</p>
    </div>
    <div class="navigation-buttons">
        <button type="button" onclick="window.history.back()">Back</button>
        <button type="button" onclick="window.location.href='{{ url_for('home') }}'">Home</button>
        <button type="button" onclick="window.location.href='{{ url_for('login') }}'">Exit</button>
    </div>
</div>
<script src="{{ url_for('static', filename='js/tool1.js') }}"></script>
</body>
</html>
